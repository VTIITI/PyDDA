sudo: false
language: python
env:
    global:
        # Doctr deploy key for openradar/PyDDA
        - secure: ""
   
matrix:
    include:
    - python: 3.7
      sudo: yes
      dist: xenial
      env:
        - PYTHON_VERSION="3.7"
        - DOC_BUILD="true"
    - python: 3.8
      sudo: yes
      dist: xenial
      env:
        - PYTHON_VERSION="3.8"
    - python: 3.9
      sudo: yes
      dist: xenial
      env:
        - PYTHON_VERSION="3.9"      
install:
    - source continuous_integration/install.sh
script: 
    - eval xvfb-run pytest
after_success:
    - source continuous_integration/build_docs.sh;        
